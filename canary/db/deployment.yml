apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: canary-nodejs-microservice
  name: mongodb
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo
          ports:
            - containerPort: 27017
          imagePullPolicy: Always